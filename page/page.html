<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCrawler topzera</title>
    <!-- Inclua o link para o arquivo CSS do Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white p-4 shadow-md">
        <!-- Barra de Pesquisa -->
        <div class="max-w-screen-xl mx-auto relative">
            <div class="relative text-gray-600 focus-within:text-gray-400">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                    <img src="resources\lupa.png" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m0 0l-6-6m6 6l-6-6m6 6H3"></path>
                </span>
                <input type="search" name="search" id="search" placeholder="Pesquisar..." class="py-2 text-sm text-black placeholder-gray-400 border border-gray-300 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 rounded-full pl-10 w-full">
                <!-- Ícone do Menu Hamburguer (à direita da barra de pesquisa) -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer text-gray-600 hover:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </div>
                <!-- Histórico de Pesquisa (inicialmente oculto) -->
                <div id="searchHistory" class="hidden absolute left-0 w-full mt-2 bg-white border border-gray-300 shadow-md rounded-lg">
                    <ul class="p-2">
                        <!-- Itens do histórico de pesquisa e sugestões da tabela serão adicionados aqui -->
                    </ul>
                    <button id="clearHistory" class="block mt-2 mx-auto px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Limpar Histórico</button>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-screen-xl mx-auto mt-4 p-4">
        <!-- Título da Tabela -->
        <h1 class="text-2xl font-semibold mb-4 text-center">Tabela - SA3 </h1>
        <!-- Contêiner flexível para a tabela e a caixa "Informação 1" -->
        <div class="flex flex-wrap">
            <!-- Caixa 1 -->
            <div class="w-full sm:w-auto bg-white p-4 shadow-md rounded-lg mb-4 sm:mr-4">
                <h2 class="text-lg font-semibold mb-2">Informação</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <!-- Tabela com Campos e Descrições -->
            <table class="w-full sm:w-auto md:w-3/5 lg:w-3/5 xl:w-3/5 border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-1 border border-gray-300 w-1/4">Campo</th>
                        <th class="py-2 px-4 border border-gray-300 w-3/4">Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-1 border border-gray-300 text-center">A3_COD</td>
                        <td class="py-2 px-4 border border-gray-300 text-center">Código Vendedor</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Adicione mais linhas conforme necessário -->
    </tbody>
    </table>
</main>

<script>
    const searchInput = document.getElementById('search');
    const searchHistory = document.getElementById('searchHistory');
    const clearHistoryButton = document.getElementById('clearHistory');
    let suggestions = []; // Array de sugestões da tabela

    // Extrai sugestões da tabela
    const tableRows = document.querySelectorAll('table tbody tr');
    tableRows.forEach(row => {
        const campo = row.querySelector('td:nth-child(1)').textContent.trim();
        const descricao = row.querySelector('td:nth-child(2)').textContent.trim();
        suggestions.push(`${campo} - ${descricao}`);
    });

    searchInput.addEventListener('focus', () => {
        searchHistory.classList.remove('hidden');
        displaySearchHistory();
    });

    document.addEventListener('click', (event) => {
        if (event.target !== searchInput && event.target !== searchHistory) {
            searchHistory.classList.add('hidden');
        }
    });

    function saveSearch(query) {
        let searches = JSON.parse(localStorage.getItem('searches')) || [];
        searches.unshift(query);
        localStorage.setItem('searches', JSON.stringify(searches));
    }

    function displaySearchHistory() {
        const searches = JSON.parse(localStorage.getItem('searches')) || [];
        const ul = searchHistory.querySelector('ul');
        ul.innerHTML = '';

        if (searches.length > 0) {
            searches.forEach(query => {
                const li = document.createElement('li');
                li.textContent = query;
                ul.appendChild(li);
            });
        } else {
            const li = document.createElement('li');
            ul.appendChild(li);
        }

        // Filtra sugestões com base na entrada do usuário
        const userQuery = searchInput.value.toLowerCase();
        if (userQuery.length > 0) {
            suggestions.forEach(suggestion => {
                const suggestionLC = suggestion.toLowerCase();
                if (suggestionLC.includes(userQuery)) {
                    const li = document.createElement('li');
                    const highlightedSuggestion = highlightMatch(suggestion, userQuery);
                    li.innerHTML = highlightedSuggestion;
                    ul.appendChild(li);
                }
            });
        }

        ul.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                searchInput.value = event.target.textContent;
                searchInput.focus();
            }
        });
    }

    function highlightMatch(suggestion, query) {
        const regex = new RegExp(`(${query})`, 'gi');
        return suggestion.replace(regex, '<span class="bg-yellow-300">$1</span>');
    }

    clearHistoryButton.addEventListener('click', () => {
        localStorage.removeItem('searches');
        displaySearchHistory();
    });

    searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            const query = searchInput.value;
            saveSearch(query);
            searchInput.value = '';
            displaySearchHistory();
        }
    });

    searchInput.addEventListener('input', () => {
        displaySearchHistory();
    });
</script>
